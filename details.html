<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car-Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      header {
        background-color: black;
      }
      .newcolor {
        background-color: #542e2eb8;
      }
    </style>
  </head>
  <body class="min-vh-100 d-flex flex-column bg-danger">
    <header class="sticky-top" id="change-color">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler bg-secondary-subtle"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand text-white" href="./home.html">Car Market</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white z-2"
                  aria-current="page"
                  href="./home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 my-3">
      <h1 class="text-center my-3 text-white">Car Market</h1>
      <h2 class="text-center mb-3 text-white">Dettagli Macchina</h2>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-lg-4">
            <div class="card bg-black text-white">
              <img
                src=""
                class="card-img-top"
                alt="Macchina dei sogni"
                id="URLimg"
              />
              <div class="card-body text-center">
                <h5 class="card-title" id="brand">Card title</h5>
                <p class="card-text" id="name"></p>
                <p class="card-text" id="price"></p>
                <p class="card-text" id="description"></p>

                <button onclick="editCar()" class="btn btn-outline-warning">
                  Modifica Macchina
                </button>
                <button
                  onclick="deleteCar()"
                  id="delete"
                  class="btn btn-outline-danger"
                >
                  Elimina Macchina
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-3 text-center text-white bg-black">
      <p class="m-0 fs-5">Car Market - <span id="year"></span></p>
      <p class="fs-6 text-secondary">
        &copy tutte le informazioni sono riservate aggiornate ad anno corrente ,
        stay tuned per nuovi aggiornamenti
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/details.js"></script>
  </body>
</html>
