<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Market</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("https://wallpapers.com/images/hd/hd-car-background-05akadzow8fujuto.jpg");
      }
    </style>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler bg-secondary-subtle"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand text-white" href="./home.html">Car Market</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white z-2"
                  aria-current="page"
                  href="./home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <h1 class="text-center text-white">Car Market</h1>
      <h2 class="text-center text-white">
        Seleziona la macchina dei tuoi sogni!
      </h2>
      <div class="container">
        <div class="d-flex justify-content-center">
          <div
            class="spinner-border text-primary text-center"
            id="divspinner"
            role="status"
          >
            <span class="visually-hidden text-center">Loading...</span>
          </div>
          <div class="row" id="events-row"></div>
        </div>
      </div>
    </main>
    <footer class="py-3 text-center text-white bg-black">
      <p class="m-0 fs-5">Car Market - <span id="year"></span></p>
      <p class="fs-6 text-secondary">
        &copy tutte le informazioni sono riservate aggiornate ad anno corrente ,
        stay tuned per nuovi aggiornamenti
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/home.js"></script>
  </body>
</html>
